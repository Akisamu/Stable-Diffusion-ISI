name: ldm
channels:
  - pytorch
  - defaults
dependencies:
  - python=3.10.10
  - pip=20.3
  - cudatoolkit=11.8
  - pytorch=2.0.0
  - torchvision
  - numpy=1.19.2
  - pip:
    - albumentations
    - diffusers
    - opencv-python
    - pudb
    - invisible-watermark
    - imageio
    - imageio-ffmpeg
    - pytorch-lightning
    - omegaconf
    - test-tube
    - streamlit
    - einops
    - torch-fidelity
    - transformers
    - torchmetrics
    - kornia
    - opencv-python
    - opencv-contrib-python
    - -e git+https://github.com/CompVis/taming-transformers.git@master#egg=taming-transformers
    - -e git+https://github.com/openai/CLIP.git@main#egg=clip
    - -e .
